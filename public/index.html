<!DOCTYPE html>
<html>
<head>
  <title>Ollama Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="plan-controls">
    <input type="text" id="plan-filename" placeholder="Enter plan name...">
    <button id="save-plan-btn">Save</button>
    <button id="load-plan-btn">Load</button>
  </div>
  <div id="status-message"></div>

  <div id="calendar-header">
    <button id="prev-month-btn">‹</button>
    <h1 id="month-display"></h1>
    <button id="next-month-btn">›</button>
  </div>
  <div id="weekdays"></div>
  <div id="calendar-grid"></div>

  <div id="activity-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modal-title"></h2>
      <p><strong>Status:</strong> <span id="modal-status"></span></p>
      <p><strong>Discipline:</strong> <span id="modal-discipline"></span></p>
      <p><strong>Planned Duration:</strong> <span id="modal-duration"></span></p>
      <p><strong>Distance:</strong> <span id="modal-distance"></span></p>
      <hr />
      <div id="modal-intervals-container"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
