<!DOCTYPE html>
<html>
<head>
  <title>Training Plan Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main-header">
      <h1>Training Plan</h1>
      <a href="/profile.html" class="profile-link">User Profile</a>
    </div>
    <div class="plan-controls" id="plan-controls">
      <input type="text" id="plan-filename" placeholder="Enter plan name...">
      <button id="save-plan-btn">Save</button>
      <button id="load-plan-btn">Load</button>
    </div>
  </div>
  <div id="status-message"></div>

  <div id="calendar-header">
    <button id="prev-month-btn">‹</button>
    <h1 id="month-display"></h1>
    <button id="next-month-btn">›</button>
  </div>
  <div id="weekdays"></div>
  <div id="calendar-grid"></div>

  <div id="activity-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <form id="modal-form">
        <h2 id="modal-title"></h2>
        <div class="form-group">
          <label for="modal-description">Description</label>
          <input type="text" id="modal-description" required>
        </div>
        <div class="form-group"><label>Discipline:</label> <span id="modal-discipline"></span></div>
        <div class="form-group"><label>Planned Duration:</label> <span id="modal-duration"></span></div>
        <div class="form-group" id="modal-distance-group"><label>Distance:</label> <span id="modal-distance"></span></div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="modal-status">
          <label for="modal-status">Completed</label>
        </div>
        <div id="modal-intervals-container"></div>
        <div class="modal-actions">
          <button type="submit" id="save-activity-btn">Save Changes</button>
          <button type="button" id="delete-activity-btn">Delete Activity</button>
        </div>
      </form>
    </div>
  </div>

  <div id="add-activity-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <form id="add-activity-form">
        <h2>Add New Activity</h2>
        <input type="hidden" id="add-activity-date">
        <div class="form-group">
          <label for="add-discipline">Discipline</label>
          <select id="add-discipline" required>
            <option value="Running">Running</option>
            <option value="Cycling">Cycling</option>
            <option value="Swimming">Swimming</option>
          </select>
        </div>
        <div class="form-group"><label for="add-description">Description</label><input type="text" id="add-description" required></div>
        <div class="form-group"><label for="add-duration">Planned Duration (minutes)</label><input type="number" id="add-duration" required></div>
        <div class="form-group"><label for="add-distance">Distance (km)</label><input type="number" step="0.1" id="add-distance" required></div>
        <div class="modal-actions">
          <button type="submit">Add Activity</button>
        </div>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
